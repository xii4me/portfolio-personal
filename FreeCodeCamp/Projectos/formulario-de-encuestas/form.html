<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>

          <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="Enter your Email" required></label>

          <label id="number-label" for="number">Age (optional) <input type="number" name="number" id="number" min="10" max="99" placeholder="Age"></label>

          <label for="dropdown">Which option best describes your role? 
              <select name="dropdown" id="dropdown">
                  <option disabled selected value="">Select current role</option>
                  <option value="1">Student</option>
                  <option value="2">Full Time Job</option>
                  <option value="3">Full Time Learner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Other</option>
              </select>
          </label>

          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="1">
              <input class="inline" type="radio" id="1" value="definitely" name="recommendation"> Definitely
          </label>
          <label for="2">
              <input class="inline" type="radio" id="2" value="maybe" name="recommendation"> Maybe
          </label>
          <label for="3">
            <input class="inline" type="radio" id="3" value="not-sure" name="recommendation"> Not sure
          </label>

          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end-projects">
            <input type="checkbox" name="improve" id="front-end-projects" value="front-end-projects" class="inline"> Front-end Projects
          </label>
          <label for="back-end-projects">
            <input type="checkbox" name="improve" id="back-end-projects" value="back-end-projects" class="inline"> Back-end Projects
          </label>
          <label for="data-visualization">
            <input type="checkbox" name="improve" id="data-visualization" value="data-visualization" class="inline"> Data Visualization
          </label>
          <label for="challenges">
            <input type="checkbox" name="improve" id="challenges" value="challenges" class="inline"> Challenges
          </label>
          <label for="open-souce-community">
            <input type="checkbox" name="improve" id="open-souce-community" value="open-source-community" class="inline"> Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input type="checkbox" name="improve" id="gitter-help-rooms" value="gitter-help-rooms" class="inline"> Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox" name="improve" id="videos" value="videos" class="inline"> Videos
          </label>
          <label for="city-meetups">
            <input type="checkbox" name="improve" id="city-meetups" value="city-meetups" class="inline"> City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox" name="improve" id="wiki" value="wiki" class="inline"> Wiki
          </label>
          <label for="forum">
            <input type="checkbox" name="improve" id="forum" value="forum" class="inline"> Forum
          </label>
          <label for="aditional-courses">
            <input type="checkbox" name="improve" id="aditional-courses" value="additional-courses" class="inline"> Additional Courses
          </label>

          <label for="comments">Any comments or suggestions?
              <textarea name="comments" id="comments" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
          </label>  
        </fieldset>
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
